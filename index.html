<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Memory Card Game</h1>
            <p>Moves: <span id="moves">0</span></p>
            <p>Time: <span id="timer">0:00</span></p>
            <button id="new-game">New Game</button>
            <button id="stop-game">Stop Game</button>
        </header>
        <div class="grid">
            <!-- Cards will be dynamically generated here -->
        </div>
        <div id="congrats" class="hidden">
            <h2>Congratulations! You completed the game!</h2>
            <p>Moves: <span id="final-moves"></span></p>
            <p>Time: <span id="final-time"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
